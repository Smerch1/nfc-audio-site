<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавить звук - Автозвук</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    .upload-form {
      max-width: 400px;
      margin: 40px auto;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
    }
    .upload-form input[type="text"],
    .upload-form input[type="file"] {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .upload-form button {
      padding: 10px 20px;
      background-color: #4fc3f7;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #121212;
    }
  </style>
</head>
<body>
  <div class="upload-form animate-fade">
    <h2>Добавить новый звук</h2>
    <form action="upload.php" method="POST" enctype="multipart/form-data">
      <label>Название звука:</label>
      <input type="text" name="title" required placeholder="Введите название">
      
      <label>Звуковой файл (MP3):</label>
      <input type="file" name="sound" accept="audio/mp3,audio/mpeg" required>
      
      <label>Обложка (изображение):</label>
      <input type="file" name="cover" accept="image/*" required>
      
      <button type="submit">Загрузить</button>
    </form>
    <a class="back-button" href="catalog.html">Вернуться в каталог</a>
  </div>
</body>
</html>
