<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Воспроизведение звука</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Центрирование контейнера с обложкой и названием */
    .player-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
    }
    
    .cover-large {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
    }

    #playerTitle {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #e0e0e0;
    }

    p {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #888;
    }
    
    /* Стили для кнопки возврата */
    .back-btn {
      display: none;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #6200ee;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .back-btn.show {
      display: inline-block;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="player-container">
    <img id="playerCover" class="cover-large" alt="Обложка звука">
    <h2 id="playerTitle"></h2>
    <!-- Кнопка возврата, появляющаяся после окончания аудио -->
    <a id="backButton" class="back-btn" href="catalog.html">Вернуться в каталог</a>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const soundId = getQueryParam('id');

    fetch('assets/sounds.json')
      .then(response => response.json())
      .then(data => {
        const sound = data.find(s => s.id === soundId);
        if (sound) {
          document.getElementById('playerCover').src = sound.cover;
          document.getElementById('playerCover').alt = sound.title;
          document.getElementById('playerTitle').textContent = sound.title;
          
          // Используем Web Audio API для воспроизведения с усилением звука до 100 дБ
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          const audioContext = new AudioContext();
          
          function playSoundWithGain() {
            fetch(sound.audio)
              .then(res => res.arrayBuffer())
              .then(buffer => audioContext.decodeAudioData(buffer))
              .then(decodedData => {
                const source = audioContext.createBufferSource();
                source.buffer = decodedData;
                
                const gainNode = audioContext.createGain();
                // Усиление до 100 дБ: gain = 10^(100/20) = 100000
                gainNode.gain.value = 1000;
                
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);
                source.start(0);
                
                source.onended = function() {
                  document.getElementById('backButton').classList.add("show");
                };
              })
              .catch(error => console.error('Ошибка обработки аудио:', error));
          }
          
          // Пытаемся запустить звук сразу. Если автозапуск заблокирован, ждем клика.
          playSoundWithGain();
          audioContext.resume().catch(() => {
            document.addEventListener("click", function() {
              audioContext.resume().then(playSoundWithGain);
            }, { once: true });
          });
        } else {
          document.getElementById('playerTitle').textContent = 'Звук не найден';
        }
      })
      .catch(error => console.error('Ошибка загрузки данных:', error));
  </script>

  <p>Нажмите на экран, если звук не воспроизводится автоматически.</p>
</body>
</html>
