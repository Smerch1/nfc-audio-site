<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная - Автозвук</title>
  <style>
    /* Темный современный дизайн и базовая анимация */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      padding: 20px;
      text-align: center;
    }
    a.button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px;
      background-color: #1f1f1f;
      color: #e0e0e0;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    a.button:hover {
      background-color: #333;
    }
    .animate-fade {
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header class="animate-fade">
    <h1>Добро пожаловать на Автозвук</h1>
  </header>
  <div class="container animate-fade" style="animation-delay: 0.5s;">
    <p>Это современный сайт с темным дизайном и анимациями. Здесь вы можете найти коллекцию звуков для автозапуска.</p>
    <p>Для связи в Telegram: 
      <a href="https://t.me/qul1ux" target="_blank" style="color:#4fc3f7;">@qul1ux</a>
    </p>
    <a class="button" href="catalog.html">Перейти в каталог звуков</a>
  </div>
  <footer class="animate-fade" style="animation-delay: 1s;">
    <p>&copy; 2025 Автозвук. Все права защищены.</p>
  </footer>
</body>
</html>
