<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автозвук</title>
</head>
<body>
    <audio id="sound" src="sound.mp3"></audio>

    <script>
        document.addEventListener("click", function() {
            let audio = document.getElementById("sound");
            audio.play();
        }, { once: true });

        // Попытка воспроизведения без клика (работает в некоторых браузерах)
        document.addEventListener("DOMContentLoaded", function() {
            let audio = document.getElementById("sound");
            audio.play().catch(err => console.log("Автовоспроизведение заблокировано"));
        });
    </script>

    <p>Нажмите на экран, если звук не воспроизводится автоматически.</p>
</body>
</html>
