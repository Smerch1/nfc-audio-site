<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог звуков - Автозвук</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Дополнительные стили для каталога */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .sound-card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      cursor: pointer;
      text-align: center;
      padding: 10px;
    }
    .sound-card:hover {
      transform: scale(1.05);
    }
    .sound-card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;  /* Круглая обложка */
      object-fit: cover;
      margin: 0 auto;
    }
    .sound-card p {
      margin: 10px 0 0;
      font-weight: bold;
    }
    .add-button {
      display: block;
      width: max-content;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4fc3f7;
      color: #121212;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .add-button:hover {
      background-color: #80d8ff;
    }
  </style>
</head>
<body>
  <header class="animate-fade">
    <h1>Каталог звуков</h1>
  </header>
  <div class="grid">
    <!-- Пример существующих звуковых карточек -->
    <div class="sound-card animate-fade" style="animation-delay: 0.2s;" onclick="location.href='sound.html?sound=uploads/sounds/sound1.mp3&cover=uploads/covers/cover1.png&title=Звук 1'">
      <img src="uploads/covers/cover1.png" alt="Обложка звука 1">
      <p>Звук 1</p>
    </div>
    <div class="sound-card animate-fade" style="animation-delay: 0.4s;" onclick="location.href='sound.html?sound=uploads/sounds/sound2.mp3&cover=uploads/covers/cover2.png&title=Звук 2'">
      <img src="uploads/covers/cover2.png" alt="Обложка звука 2">
      <p>Звук 2</p>
    </div>
    <!-- Дополнительные карточки можно динамически подгружать -->
  </div>
  <!-- Кнопка "Добавить" для загрузки нового звука -->
  <a class="add-button animate-fade" style="animation-delay: 0.6s;" href="upload.html">Добавить звук</a>
  <a class="back-button animate-fade" style="animation-delay: 0.8s;" href="index.html">На главную</a>
</body>
</html>
